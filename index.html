<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="dashboard">
    <div class="dashboard_content">
      <div class="dashboard_person">
        <div class="info-card">
          <img src="./images/man_face.png" alt="" class="info-card_photo">
          <div class="info-card_text">
            <p class="info-card_subtitle">Report for</p>
            <h3 class="info-card_title">Jack Dobson</h3>
          </div>
        </div>
        <div class="view_selector">
          <div class="view_selector_item">Daily</div>
          <div class="view_selector_item view_selector_item--active">Weekly</div>
          <div class="view_selector_item">Monthly</div>
        </div>
      </div>

      
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
